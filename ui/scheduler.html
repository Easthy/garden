                      <a href="javascript:void(0)" class="list-group-item text-center loadSchedule" data-day-n="1">

                                <div class="lbl-1">По</div>
                                <div id="te"></div>
                                <div class="clear"></div>
                            </div>
                            <center class="menu-scheduler">
                                <a class="btn btn-info pull-left" onclick="WebView.openPage('index')">Выход</a>

                            <div class="row-2">

        </div>
        <div class="modal-footer">
